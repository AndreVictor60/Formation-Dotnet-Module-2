<!DOCTYPE html>
<html lang="FR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Exercice 1 Bootstrap</title>
</head>
<body>
    <!-- Les conteneurs permettent de centrer et de remplir horizontalement le contenu de votre site -->
    <div class="container-fluid">
        <!-- row : rangées-->
        <div class="row bg-primary text-white text-center">
            <!--
                col-lg : Largeur de la colonne
                mr-md-1 : Mettre une marge a droite de 1 rem
                bg-primary : Mettre le fond en bleu
                text-white : Mettre le texte en blanc
                text-center : Mettre le texte au milieu (alignement du texte)
            -->
            <div class="col-lg border">
                BLOC 1
            </div>
            <div class="col-lg border">
                BLOC 2
            </div>
            <div class="col-lg border">
                BLOC 3
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
