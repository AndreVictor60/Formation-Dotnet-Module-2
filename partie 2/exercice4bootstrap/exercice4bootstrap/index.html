<!DOCTYPE html>
<html lang="FR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Exercice 4 Bootstrap</title>
</head>
<body>
    <!-- Les conteneurs permettent de centrer et de remplir horizontalement le contenu de votre site -->
    <div class="container-fluid">
        <!-- row : rangées-->
        <div class="row justify-content-md-center">
            <div class="col-sm-3 col-md-3 col-md-3 col-xl-3">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="card-title font-weight-bold">La Manu Noyon</p>
                        <p class="card-text">L'École des métiers du Numérique.</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            + d'infos
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">La Manu Noyon</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body bg-primary text-center">
                        <a href="https://lamanu.fr/noyon-ecole-e2n" alt="Lien vers La manu noyon" target="_blank" class="text-white">https://lamanu.fr/noyon-ecole-e2n</a>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
