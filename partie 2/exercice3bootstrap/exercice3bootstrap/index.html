<!DOCTYPE html>
<html lang="FR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>Exercice 1 Bootstrap</title>
</head>
<body>
    <!-- Les conteneurs permettent de centrer et de remplir horizontalement le contenu de votre site -->
    <div class="container-fluid text-center">
        <!-- row : rangées-->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-md-12 col-xl-12">
                <h1 class="text-center font-weight-bolder">Formation by "La Manu"</h1>
            </div>
        </div>
        <div class="row text-white">
            <div class="col-sm-12 col-md-12 col-md-12 col-xl-12">
                <h2>
                    <span class="badge bg-info">C#</span>
                    <span class="badge bg-info">.NET</span>
                </h2>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
