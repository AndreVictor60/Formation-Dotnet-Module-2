<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="Content/style.css" rel="stylesheet" />
    <title>SHIFUMI</title>
</head>
<!--BONUS 2 :
Créer une liste avec trois éléments (Pierre, Feuille, Ciseaux). Ajouter un bouton « Shifumi ! ».
    Lorsque l'on clique sur « Shifumi ! », choisir un élément au hasard (Pierre, Feuille ou Ciseaux).
    Le comparer à l'élément choisi par le joueur pour voir qui a gagné entre l'humain et la machine.
Bonus : Ajouter un compteur de victoires et de défaites et afficher le pourcentage de victoire contre l'ordinateur.-->
<body>
    <div class="container">
        <h1 class="text-center">SHIFUMI</h1>
        <div class="row">
            <div class="col-lg-12 text-center">
                <p class="title">Votre choix :</p>
                <form name="shifumiForm" id="shifumiForm">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="radio" name="shifumi" id="stone" value="1" /><label for="stone"> Pierre</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="shifumi" id="sheet" value="2" /><label for="sheet"> Feuille</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="shifumi" id="scissors" value="3" /><label for="scissors"> Ciseaux</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="button" name="submit" id="submit" value="Valider" class="btn btn-primary" />
                            <input type="button" name="replay" id="replay" value="Rejoue" class="btn btn-primary" />
                        </div>
</form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="title m-2">Arène</h2>
                <p id="arena">
                    <img src="Images/sheet.svg" id="chooseUser" title="Logo shifumi" alt="Logo du choix de utilisateur" height="50" width="50" />
                    VS
                    <img src="Images/question.svg" id="chooseComputer" title="Logo shifumy" alt="Logo du choix de l'ordinateur" height="50" width="50" />
                </p>
                <p id="scoreName"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="title m-2">Statistique</h2>
            </div>
            </div>
        <div class="row">
            <div class="col-lg-2 text-center">
                <p>Victoire : <span id="numberOfVictory">0</span></p>
            </div>
            <div class="col-lg-2 text-center">
                <p>Défaite : <span id="numberOfDefeat">0</span></p>
            </div>
            <div class="col-lg-2 text-center">
                <p>Egalite : <span id="numberOfDraw">0</span></p>
            </div>
            <div class="col-lg-2 text-center">
                <p>Game : <span id="numberOfGame">0</span></p>
            </div>
            <div class="col-lg-2 text-center">
                <p>Ratio : <span id="rate">Indéfini</span></p>
            </div>
            <div class="col-lg-2 text-center">
                <p>Dernier tirage : <img src="Images/question.svg" id="lastChoose" alt="Dernier tirage de l'ordinateur" title="Dernier tirage" width="15" height="15"/></p>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="Script/script.js"></script>
</body>
</html>
