<!doctype html>
<html lang="FR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Juste prix !</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-lg-4 mt-5 text-center">
                <form>
                    <div class="form-group">
                        <label for="price">Prix : </label>
                        <input type="text" name="price" id="price" class="form-control form-control-lg" placeholder="Saisir votre prix" onkeyup="goodPrice()" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-lg-4 col-lg-3 mt-5 text-center">
                <p id="status">Victory</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var numberWin = Math.floor(Math.random() * (1000 - 1));

        function goodPrice() {
            var result;
            var numberUser = document.getElementById('price').value;
            console.log(numberWin);
            console.log(numberUser);
            if (numberUser == numberWin) {
                document.body.style.backgroundColor = 'green';
                document.getElementById('price').disabled = true;
                document.getElementById('status').innerHTML = 'Victory';
            } else if (numberUser > numberWin) {
                document.body.style.backgroundColor = 'red';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
        }
    </script>
</body>
</html>
